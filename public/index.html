<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empresas</title>
</head>
<body>
  <h1>Cadastro de Empresas</h1>
  <form action="/cadastrar" method="POST">
    <label for="cnpj">CNPJ:</label><br>
    <input type="text" id="cnpj" name="cnpj" required><br><br>

    <label for="razaoSocial">Razão Social:</label><br>
    <input type="text" id="razaoSocial" name="razaoSocial" required><br><br>

    <label for="nomeFantasia">Nome Fantasia:</label><br>
    <input type="text" id="nomeFantasia" name="nomeFantasia" required><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" required><br><br>

    <label for="uf">UF:</label><br>
    <input type="text" id="uf" name="uf" maxlength="2" required><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Empresas Cadastradas</h2>
  <ul id="listaEmpresas"></ul>

  <script>
    // Função para buscar e exibir a lista de empresas cadastradas
    async function carregarEmpresas() {
      const response = await fetch('/empresas');
      const empresas = await response.json();

      const listaEmpresas = document.getElementById('listaEmpresas');
      listaEmpresas.innerHTML = '';

      empresas.forEach(empresa => {
        const li = document.createElement('li');
        li.textContent = `${empresa.nomeFantasia} - ${empresa.razaoSocial} - ${empresa.cnpj}`;
        listaEmpresas.appendChild(li);
      });
    }

    // Carregar empresas cadastradas ao abrir a página
    carregarEmpresas();
  </script>
</body>
</html>

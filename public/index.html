<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Cadastro de Empresas</h1>
    
    <div class="card p-4 mb-4">
      <form action="/cadastrar" method="POST">
        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" required>
        </div>

        <div class="form-group">
          <label for="razaoSocial">Razão Social:</label>
          <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
        </div>

        <div class="form-group">
          <label for="nomeFantasia">Nome Fantasia:</label>
          <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>

        <div class="form-group">
          <label for="uf">UF:</label>
          <input type="text" class="form-control" id="uf" name="uf" maxlength="2" required>
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
      </form>
    </div>

    <h2 class="text-center mb-3">Empresas Cadastradas</h2>
    <ul id="listaEmpresas" class="list-group"></ul>
  </div>

  <script>
    async function carregarEmpresas() {
      const response = await fetch('/empresas');
      const empresas = await response.json();

      const listaEmpresas = document.getElementById('listaEmpresas');
      listaEmpresas.innerHTML = '';

      empresas.forEach(empresa => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${empresa.nomeFantasia} - ${empresa.razaoSocial} - ${empresa.cnpj}`;
        listaEmpresas.appendChild(li);
      });
    }

    carregarEmpresas();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
